<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-container">
        <div class="side-container">
            <div class="logo-container">
                <img class="logo" src="images/odin-lined.png" alt="">
                <h2 class="logo-name">ODIN</h2>
            </div>
        </div>

        <div class="right-container">
            <p class="sign-up-descr">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, quibusdam aliquam
                facere quod ipsum perspiciatis ducimus quos omnis iste sint consequatur. Ut velit a impedit perferendis
                sit enim optio ab.</p>

            <form action="">
                <fieldset>
                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </p>


                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="myemail@mail.com">
                        <span></span>
                    </p>
                    <p>
                        <label for="number">Phone Number</label>
                        <input type="tel" name="number" id="number">
                    </p>
                    <p>
                        <label for="passw">Password</label>
                        <input type="password" name="passw" id="passw">
                    </p>

                    <p>
                        <label for="check-pass">Confirm Password</label>
                        <input type="password" id="check-pass">
                    </p>

                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p class="reminder">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
